<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        var i = 0;
        while(i < 3){
            alert ("Hi");
            i++;
        }
    </script>
</body>
</html>
