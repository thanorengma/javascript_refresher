<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating sytyles with javascript</title>
</head>
<body>
    <p id="para">This is a way co manipulating styles using javascript.</p>
    <button id="add">Click to change the color</button>
    <button id="fontsize">Click to change font size</button>
    <button id="display">Click to disappear content</button>
    <script>
        document.getElementById("add").onclick = function(){
            document.getElementById("para").style.color = "green";
        }
        document.getElementById("fontsize").onclick = function(){
            document.getElementById("para").style.fontSize = "70px";
        }
        document.getElementById("display").onclick = function(){
            document.getElementById("para").style.display = "none";
        }
    </script>
</body>
</html>
